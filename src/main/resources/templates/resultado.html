<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragmentos Generados</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #eef2f3, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 1.5rem;
        }

        li {
            margin: 0.5rem 0;
        }

        a {
            color: #0077cc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            background-color: #3cba54;
            color: white;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #2e9b42;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Fragmentos Generados</h1>
    <ul>
        <li th:each="fragmento : ${fragmentos}">
            <a th:href="@{${fragmento}}" th:text="${fragmento}"></a>
        </li>
    </ul>
    <a href="/" class="btn">Volver a cargar otro archivo</a>
</div>
</body>
</html>
